<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de Gia</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../css/Platillos.css">
</head>
<body>
    <!--CABEZERA O HEADER !-->
    <div class="contenedor-pagina">
        <header>
            <h1>Contactanos</h1>
        </header>

        <!-- barra de navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html">Index</a></li>
                <li><a href="Platillos.html">Platillos</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
        <!--FILA DEL CUERPO DE LA PAGINA !-->
        <main>
            <div class="wrapper-contenido">
                <!-- barra lateral -->
                <aside>
                    <h3>CONTACTANOS</h3>
                    <form action="uno.html" method="post" id="formulario1">
                        <div class="grupo-formulario">
                            <label for="vnombre1">Nombre:</label>
                            <input type="text" name="vnombre1" id="vnombre1" placeholder="Ingrese su nombre">
                        </div>
                        <div class="grupo-formulario">
                            <label for="vcorreo1">Correo:</label>
                            <input type="email" name="vcorreo1" id="vcorreo1" placeholder="Ingrese su correo">
                        </div>
                        <div class="grupo-formulario">
                            <label for="vsugerencia1">Descripcion:</label>
                            <textarea name="vsugerencia1" id="vsugerencia1" placeholder="Te contactaremos pronto :)" rows="3"></textarea>
                        </div>
                        <button type="submit" class="boton-enviar">
                            <img src="img/olla-caliente.png" alt="Enviar" class="icono-boton">
                            Enviar
                        </button>
                    </form>
                </aside>
            </div>
        </main>

        <footer>
            <h2>Hecho por: Gianella Ramos Ticahuanca</h2>
        </footer>
