<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <title>Resultado</title>
</head>
<body style="background-color: #C3F7FF">
    <h1>Resultado</h1>
    <h3 id="respuesta10"></h3>
    <script>
        // Obtener los par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombre10 = urlParams.get('nombre10');
        const apellido10 = urlParams.get('apellido10');
        const nacionalidad10 = urlParams.get('nacionalidad10');

        // Mostrar el resultado
        document.getElementById('respuesta10').textContent = `Hola ${nombre10}, tu apellido es ${apellido10} y tu nacionalidad es ${nacionalidad10}`;
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
