<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <title>Resultado</title>
</head>
<body style="background-color: #C3F7FF">
    <h1>Resultado</h1>
    <h3 id="respuesta4"></h3>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombre4 = urlParams.get('nombre4');
        const apellido4 = urlParams.get('apellido4');
        const contraseña4 = urlParams.get('contraseña4');

        // Mostrar el resultado
        document.getElementById('respuesta4').textContent = `Hola ${nombre4}, tu apellido es ${apellido4} y tu contraseña es ${contraseña4}`;
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
