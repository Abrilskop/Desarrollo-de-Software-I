<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <title>Resultado</title>
</head>
<body style="background-color: #C3F7FF">
    <h1>Resultado</h1>
    <h3 id="respuesta3"></h3>
    <script>
        // Obtener los par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombre3 = urlParams.get('nombre3');
        const apellido3 = urlParams.get('apellido3');
        const nacionalidad3 = urlParams.get('nacionalidad3');

        // Mostrar el resultado
        document.getElementById('respuesta3').textContent = `Hola ${nombre3}, tu apellido es ${apellido3} y tu nacionalidad es ${nacionalidad3}`;
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
